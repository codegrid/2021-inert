<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inert demo</title>
  <style>
  [inert] {
    opacity: 0.5;
  }
  </style>
</head>
<body>

<button type="button" class="trigger">活性の切り替え</button>
<hr>
<div class="target">
  <h1>ログインフォーム</h1>
  <form>
    <p><label>ユーザー名: <input type="text"></label></p>
    <p><label>メール: <input type="email"></label></p>
    <p><button type="submit">ログイン</button></p>
  </form>
</div>

<script src="https://unpkg.com/wicg-inert"></script>
<script>
const trigger = document.querySelector('.trigger');
const target = document.querySelector('.target');
trigger.addEventListener('click', () => {
  target.inert = !target.inert;
});
</script>
</body>
</html>
